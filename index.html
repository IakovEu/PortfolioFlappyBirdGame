<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="Reset.css">
    <link rel="stylesheet" href="StylesForFlappyBirdGame.css">
    <link rel="icon" href="ImagesForFlappyBirdGame/icon.png">
</head>
<body>
    <main class="main">
        <canvas id="canvas" width="360" height="600"></canvas>
        <div class="main__btn-s active">
            <button>START</button>
        </div>
        <div class="main__btn-r">
            <p>YOU LOSE!</p>
            <button class="main__btn-rr">RESTART</button>
        </div>
        <div class="main__score">
            <div>CURRENT:</div>
            <div class="main__score-current">0</div>
            <div>BEST:</div>
            <div class="main__score-best">0</div>
        </div>
    </main>
    <script src="Game.js" type="module"></script>    
</body>
</html>
